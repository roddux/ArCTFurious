<!DOCTYPE html>
<html>
	<head>
		<title>ArCTFurious / Register</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="styles.css">
		<!--script src="register.js" integrity="USE_FOR_PRODUCTION"></script-->
		<script src="register.js"></script>
	</head>
	<body>
		<h1>Register</h1>
		<table id="regtable">
			<thead>
				<tr>
					<th>Name</th>
					<th>Email</th>
					<th>Handle</th>
				</tr>
			</thead>
			<tbody>
				<form id="regForm">
					<tr>
						<td><input type="text" name="name"   placeholder="Dave"></td>
						<td><input type="text" name="email"  placeholder="dave@dave.me"></td>
						<td><input type="text" name="handle" placeholder="dav3"></td>
					</tr>
					<tr>
						<td colspan="3">
							<button id="submit">Register</button>
						</td>
					</tr>
				</form>
			</tbody>
		</table>
		<script>
			function loadFake() {
				let email = document.querySelector("[name='email']");
				let name = document.querySelector("[name='name']");
				let handle = document.querySelector("[name='handle']");
				let r = Math.random().toString(36).substring(2, 15);
				email.value="fred@"+r+".net";
				name.value="fred " + r;
				handle.value=r;
			}
		</script>
		<button onclick="loadFake()">Load fake data</button>
	</body>
</html>
